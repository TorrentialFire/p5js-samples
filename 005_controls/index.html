<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controls</title>

    <!-- Set up CSS for the HTML page which allows the canvas to take up the entire browser window! -->
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>

    <!-- Add the CDN hosted p5js library! -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>

    <!-- Add our own Javascript file to the page! -->
    <script type="text/javascript" src="main.js"></script>
</head>

</body>
</html>
